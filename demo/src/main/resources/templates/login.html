<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - SAV12</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #eef1f4;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 420px;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .login-card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 15px;
            margin-top: 5px;
            background: #fafafa;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: #5dbb63;
            background: white;
            outline: none;
        }

        .button-login {
            width: 100%;
            padding: 14px;
            background: #69c779;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.25s;
        }

        .button-login:hover {
            background: #57ad68;
        }

        .extra-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .extra-links a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-card">

        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para gestionar tus incidencias.</p>

        <!-- Si hay mensaje de error -->
        <p th:if="${error}" th:text="${error}" class="error-msg"></p>

        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="button-login">Entrar</button>

        </form>

        <div class="extra-links">
            ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
        </div>

    </div>
</div>

</body>
</html>
